name: Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
    - name: Install
      run: |
        npm ci
    - name: Coverage
      run: |
        npm run ci
        bash <(curl -s https://codecov.io/bash)
