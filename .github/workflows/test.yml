name: Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: |
        npm ci
    - name: Coverage
      run: |
        npm run ci
        bash <(curl -s https://codecov.io/bash)
